<h1>Posts</h1>

<ul>
    <li *ngFor="let post of posts">
        <a routerLink="">{{ post.title }}</a>

        <p>{{ post.body }}</p>
        
        <ul *ngIf="commentsMap[post.id]">
            <li *ngFor="let comment of commentsMap[post.id]">
                <strong>{{ comment.name }}</strong>
                <p>{{ comment.body }}</p>
            </li>
        </ul>
    </li>
</ul>
